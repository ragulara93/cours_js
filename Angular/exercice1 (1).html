<html>
    <head>
        <title>Angular JS</title>
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="angular.js"></script>
    </head>
    <body ng-app="MyApp">
      
    <coucou></coucou>
        
    <div ng-controller="Ctrl1">
        <input type="text" ng-model="search">
        Trier par :
        <select ng-model="tri">
            <option value="name">Nom</option>
            <option value="age">Age</option>
        </select>
        <div>
            <ul>
            <li ng-repeat="user in users | filter:search | orderBy:tri">{{ user.name }} - {{ user.age | age}}</li>
            </ul>
        </div> 
     
    </div>

        
       
        
    <script>

        var app = angular.module("MyApp", []);

        app.controller("Ctrl1", function($scope){

            $scope.users = [{name:"James", age:52, salaire:169000},
                           {name:"Wendy", age:34, salaire:29000},
                           {name:"John", age:23, salaire:22000},
                           {name:"Fanny", age:45, salaire:120000},
                           {name:"Chris", age:34, salaire:45000},
                           {name:"Tom", age:24, salaire:50000}];

        });
        
        app.directive("coucou", function(){
            
        var str = '<div style="display:inline-block;border:solid 1px;padding:10px;border-radius:10px">';
        str += '<h1>Coucou</h1>';
        str += '</div>';
            
           return {
                restrict : 'E',
                replace:true,
                template : str
           };
        });

        app.filter("age", function(){
            return function(input){
                if (input > 1)
                    return input + " ans";
                else
                    return input + " ann√©e";
            };
        })

    </script>
        
    </body>
</html>
