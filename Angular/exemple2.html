
<html>
<head>
    <title>Angular JS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="js/angular.js"></script>
</head>
<body ng-app="MyApp">



<div ng-controller="Ctrl1">
  {{ name }}
</div>




<script>

    var app = angular.module("MyApp", []);

    app.controller("Ctrl1", function($scope){

        $scope.name ="Ctrl1";

    });


</script>

</body>
</html>
